services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: salary-app-backend:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/app/data/salarydb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;USER=sa;PASSWORD=sa
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    volumes:
      - C:/salary-data:/app/data
      - ./Config:/app/config

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: salary-app-frontend:latest
    ports:
      - "3000:80"
    depends_on:
      - backend